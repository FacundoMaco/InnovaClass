    <style>
      .custom-hotspot {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(99, 102, 241, 0.9));
        border: 3px solid white;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5), 0 0 0 0 rgba(59, 130, 246, 0.7);
        animation: pulse 2s infinite;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .custom-hotspot:hover {
        transform: scale(1.2);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.8), 0 0 0 4px rgba(59, 130, 246, 0.3);
      }
      @keyframes pulse {
        0% { 
          box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5), 0 0 0 0 rgba(59, 130, 246, 0.7);
        }
        70% { 
          box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5), 0 0 0 12px rgba(59, 130, 246, 0);
        }
        100% { 
          box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5), 0 0 0 0 rgba(59, 130, 246, 0);
        }
      }
      .pnlm-tooltip {
        background-color: rgba(0,0,0,0.8) !important;
        color: white !important;
        border: none !important;
        border-radius: 5px !important;
        padding: 8px 12px !important;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      .spinner-button {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 1000px 100%;
        animation: shimmer 2s infinite;
      }
    </style>
